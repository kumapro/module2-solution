<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOffApp">
  <div class="container">
    <h1>Shopping List Check Off</h1>
    <div class="row">
      <!-- To Buy List -->
      <div ng-controller='ToBuyShoppingController as showToBuyList' class="col-md-6">
         <h2>To Buy:</h2>
        <ol>
          <li ng-repeat="item in showToBuyList.items">
            Buy {{ item.quantity }}  {{ item.name }}
            <button ng-click="showToBuyList.buyItem($index);">Bought</button>
          </li>
        </ol>
        <div class="emptyMessage" ng-if="!showToBuyList.items.length">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div ng-controller='AlreadyBoughtShoppingController as showBoughtList' class="col-md-6">
         <h2>Already Bought:</h2>
        <ol>
          <li ng-repeat="item in showBoughtList.items">
            Bought  {{ item.quantity }}  {{ item.name }}
          </li>
        </ol>
        <div class="emptyMessage" ng-if="!showBoughtList.items.length">Nothing bought yet.</div>
      </div>

    </div>
  </div>

</body>
</html>
